<!-- s'occuper de subscribe -->
<table class="table text-center" *ngIf="collection$ |async as collection">
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of collection">
      <td>
        <button class="btn btn-link pt-0" [routerLink]="'edit/'+ order.id">edit</button>
        <button class="btn btn-link pt-0 text-danger" [routerLink]="'delete/'+ order.id">delete</button>
      </td>
      <td> {{ order.typePresta | uppercase }} </td>
      <td> {{ order.client }} </td>
      <td> {{ order.nbJours }} </td>
      <td> {{ order.tjmHt | currency }} </td>
      <td> {{ order.nbJours| total : order.tjmHt | currency }} </td>
      <td> {{ order.nbJours| total : order.tjmHt : order.tva | currency }} </td>
      <td [class]="'state-'+order.state| lowercase"> {{ order.state }} </td>
    </tr>
  </tbody>
</table>
<app-btn label="Add Order" route="/orders/add"></app-btn>
